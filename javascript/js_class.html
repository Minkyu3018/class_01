        // 클레스의 정의 : 이름, 국어, 영어, 수학
        class Student {

            // 생성자 정의
            constructor(name,kor,eng,math){

                this.name = name
                this.kor = kor
                this.eng = eng
                this.math = math
            
            }

            // 기능 정의 : 메소드 생성 

            // 총점을 구해서 반환한 메소드 
            getSum() {
                return this.kor + this.eng + this.math
            }


            // 평균점수 반환 해주는 메소드
            getAvg() {
                return this.getSum() / 3
            }



            toString() {
                return `${this.name} , ${this.kor} , ${this.eng} , ${this.math} , ${this.getSum()}, ${this.getAvg()}`
            }

        }
