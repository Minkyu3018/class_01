<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

	<script>
	
	$(document).ready(function(){
		
		$('#uid').focusout(function(){
			
			// alert('focusOUT!!')
			
			$.ajax({
				url: 'idcheck.jsp',
				type: 'get',
				data: {uid : $(this).val()},
				success: function(data){
					
					// alert(data)
					
					if(data == 'Y'){
						$('#chkMsg').html('O 사용가능한 아이디')
					} else {
						$('#chkMsg').html('X 사용불가 아이디')

					}
				}
			})
			
		})
		
		
	})
	
	</script>
</head>
<body>

	아이디 <input type="text" id="uid">
	<span id="chkMsg"></span>

</body>
</html>
